        Size: =16
        Text: =Switch(_role,Blank(), "Choose a role to discover the activities associated!","CSAM","The CSAM Customer Success Account Manager act as the single customer facing, account durable leader responsible for managing and orchestrating support delivery activities within an account (set of accounts). This is inclusive of customer success, support, and transformation activities across the free-to-fee spectrum. The prevailing business priority is the customersâ€™ successful adoption and productive use of Microsoft cloud technologies.","CE","Customer Engineers (CEs) are deep technical advisors supporting Enterprise customers to deliver unique value by removing blockers to consumption within their given Solution Area. CEs provide technical support including risk assessments and tuning to operate and optimize a customerâ€™s cloud or on-premise environment. The Customer Engineer provides support delivery services as well as technical readiness through a Customerâ€™s Support contract via dispatch by the account team. Customer Engineer services can be delivered either remotely or on-premises.", "CE Aspire","Customer Engineers (CEs) are deep technical advisors supporting Enterprise customers to deliver unique value by removing blockers to consumption within their given Solution Area. CEs provide technical support including risk assessments and tuning to operate and optimize a customerâ€™s cloud or on-premise environment. The Customer Engineer provides support delivery services as well as technical readiness through a Customerâ€™s Support contract via dispatch by the account team. Customer Engineer services can be delivered either remotely or on-premises.", "CSA Apps&Infra","CSAs play a critical role in working with partners to provide deep technical support through solution build and first mile customer engagements including Proof of Concepts, Architectural Design Sessions (ADS), and Hackathons. The CSAs build relationships with partner technical and development resources, designing and architecting new solutions based on Microsoftâ€™s Azure cloud platform and technologies. They deliver value via a portfolio of service delivery engagements optimized to accelerate partner solution builds and first mile customer wins and stand out as a Technology expert due to deep solutions knowledge.", "CSA Data&IA", "CSAs play a critical role in working with partners to provide deep technical support through solution build and first mile customer engagements including Proof of Concepts, Architectural Design Sessions (ADS), and Hackathons. The CSAs build relationships with partner technical and development resources, designing and architecting new solutions based on Microsoftâ€™s Azure cloud platform and technologies. They deliver value via a portfolio of service delivery engagements optimized to accelerate partner solution builds and first mile customer wins and stand out as a Technology expert due to deep solutions knowledge.", "CSM BA","The CSM role will collaboratively drive change management and adoption activities with key Business Decision Makers, help reduce implementation risk, drive usage of existing workloads, and identify opportunities in her/his accounts. The CSM is also a key part of our customer facing sales teams and will be called on frequently to leverage their deep knowledge of CRM or ERP to support sales growth.", "CSM MW", "This Customer Success Manager role will cover managed Modern Work customers in their area. This is an exciting role that will drive usage and consumption of customer owned workloads that will create bonds with our Enterprise customers and will fuel customer success, retention, growth, renewal and inoculate us against the competition. Your work will be focused on helping our customers achieve more through Remote Work and Business Continuity scenarios.")
        Width: =560
        X: =44
        Y: =168
